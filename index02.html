<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> BMI CALCULATOR </title>
  <link rel="stylesheet" href="pro02.css" />
</head>
<body>

  <div class="container">
    <h1>BMI CALCULATOR</h1>

    <div class="input-group">
      <label>Height (cm)</label>
      <input type="number" id="height" placeholder="Enter your real height">
    </div>

    <div class="input-group">
      <label>Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter your real weight">
    </div>

    <button id="calculateBtn">Calculate BMI</button>
    <button id="resetBtn">RESET</button>

    <div id="result"></div>
  </div>

  <script src="pro2.js"></script>
</body>
</html>
